{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
            <h5>Confirmer la suppression</h5>
        </div>
        <div class="card-body">
            <p>Voulez-vous vraiment supprimer l'employ√© <strong>{{ employee.name }} {{ employee.first_name }}</strong> ?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                <a href="{% url 'liste_employer' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
