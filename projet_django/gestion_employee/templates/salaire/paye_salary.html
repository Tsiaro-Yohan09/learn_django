{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header py-3" style="background-color: #3f6ad8;">
                    <h5 class="text-white mb-0 text-center">
                        <i class="bi bi-person-plus-fill me-2"></i>Payer salaire
                    </h5>
                </div>
                
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row g-2 mb-3">
                            <div class="col-md">
                                <label class="form-label small fw-bold">Mois</label>
                                <input type="text" name="month" class="form-control" required>
                            </div>
                            <div class="col-md">
                                <label class="form-label small fw-bold">Ann√©e</label>
                                <input type="text" name="year" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Primes</label>
                            <div class="input-group">
                                <input type="text" name="primes" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Deduction</label>
                            <div class="input-group">
                                <input type="text" name="deduction" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Salaire Net</label>
                            <div class="input-group">
                                <input type="number" step="0.01" name="salary_net" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary shadow-sm" style="background-color: #3f6ad8; border: none;">
                                <i class="bi bi-check-circle me-2"></i>Valider
                            </button>
                            <a href="{% url 'liste_employer' %}" class="btn btn-light btn-sm text-muted">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
