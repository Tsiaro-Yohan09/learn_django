{% extends "base.html" %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Listes des Departements</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Departement</th>
                            <th>Nom Responsable</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for depart in departement %}
                        <tr>
                            <td>
                                <strong>{{ depart.name_departement }}</strong><br>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
