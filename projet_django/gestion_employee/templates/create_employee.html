<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Employé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        /* Formulaire style "tableau" */
        form {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto 30px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #34495e;
        }

        /* Table style */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

    </style>
</head>
<body>

<h1>Ajouter un employé</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Nom" required>
    <input type="text" name="first_name" placeholder="Prénom" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Téléphone" required>
    <input type="text" name="poste" placeholder="Poste" required>
    <input type="text" name="departement" placeholder="Département" required>
    <input type="number" name="salary" placeholder="Salaire" required>
    <input type="date" name="date_embauche" placeholder="Date Embauche" required>
    <button type="submit">Enregistrer</button>
</form>

</body>
</html>
