{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center bg-light p-2">
        <div class="ml-1">
            <h5 class="">
                <i class="fa-brands fa-product-hunt text-primary"></i>
                <span class="text-secondary">Connectez-vous</span>
            </h5>
        </div>
    </div>
    <div class="col-10 d-flex justify-content-center">
        <form action="" method="post" class="col-8">
            {% csrf_token %}

            <div class="form-group form-center mb-1">
                <label for="username" class="">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" class="form-control" required autofocus>
            </div>

            <div class="form-group form-center mb-1">
                <label for="password" class="">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" required autofocus>
            </div>

            <div class="form-group form-center mb-1">
                <button class="btn btn-primary w-100 mt-4" type="submit">Se connecter</button>
            </div>
        </form>
    </div>
{% endblock %}
