<div class="header toolbar shadow p-2 d-flex justify-content-between align-items-center border-bottom">
    <div class="search-bar">
        <form class="d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
            method="POST" action="{{ search_bar_url }}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="btn-search"
                    class="form-control bg-light border-0 small"
                    placeholder="Recherche..."
                    aria-label="Search"
                    aria-describedby="basic-addon2"
                    name="search_term"
                    value="{{ searchTerm|default:'' }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="user-section">
        {% if request.user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="logout btn text-primary">
                    Se d√©connecter <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </form>
            &nbsp | &nbsp
            <div class="mr-2 d-none d-lg-inline small username-connected">{{ request.user.username }}</div>
            <div class="initial-name">{{ request.user.username|slice:":2"|upper }}</div>
        {% else %}
            <a class="logout" href="{% url 'login' %}">
                Se connecter <i class="fa-solid fa-right-to-bracket"></i>
            </a>
        {% endif %}
    </div>
</div>
